<div class="container">
  <div class="card">
    <h1>Recipe List</h1>
    <button routerLink="/add-recipe">Add Recipe</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Ingredients</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes">
        <td>{{ recipe.id }}</td>
        <td>{{ recipe.title }}</td>
        <td>{{ recipe.description | slice : 0 : 50 }}</td>
        <td>{{ recipe.ingredients.join(", ") }}</td>
        <td class="buttonTable">
          <button [routerLink]="['/view-recipe', recipe.id]">View</button>
          <button [routerLink]="['/edit-recipe', recipe.id]">Edit</button>
          <button (click)="deleteRecipe(recipe.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
