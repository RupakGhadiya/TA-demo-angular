<div class="container">
  <div class="card">
    <h1>{{ recipe?.title }}</h1>
    <p><strong>Description:</strong> {{ recipe?.description }}</p>
    <p><strong>Ingredients:</strong> {{ recipe?.ingredients?.join(", ") }}</p>
    <p><strong>Instructions:</strong> {{ recipe?.instructions }}</p>
    <button routerLink="/recipes">Back</button>
  </div>
</div>
